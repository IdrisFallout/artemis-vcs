name: Release Setup EXE

on:
  push:
    branches:
      - master
      - main
    # Trigger only when the commit message contains 'done'
    # This filter is evaluated after the push event is triggered
    # so it will only run the jobs if the commit message matches
    if: contains(github.event.head_commit.message, 'done')

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Inno Setup
        run: |
          choco install innosetup

      - name: Build Setup EXE using Inno Setup
        run: |
          inno-compiler artemis_installer.iss  # Path to your .iss file in the repo root

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: "output/artemis_installer.exe"  # Adjust the path to your output installer
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}  # Use your custom token for release access
